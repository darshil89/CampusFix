<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js">
        
    </script>
</head>
<body>
    <form>
        <h1>Sign-up form</h1>
        <label>Username:</label>
        <input type="text" placeholder="Set username" id="name">

        <label>Password:</label>
        <input type="password" placeholder="Set password" id="password">

        <label>Email:</label>
        <input type="email" placeholder="Enter email" id="email">

        <label>Phone number:</label>
        <input type="tel" placeholder="Enter phone number" id="phone">

        <input type="button" value="Sign up" id="btn" onclick="validate()"><br>

        <a href="http://192.168.1.38:5500/login.html">Already have an account?Login now!</a>

    </form>
</body>
</html>
